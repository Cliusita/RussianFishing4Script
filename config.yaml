SCRIPT:
  LANGUAGE: "en"
  LAUNCH_OPTIONS: ""
  SMTP_VERIFICATION: true
  IMAGE_VERIFICATION: true
  SNAG_DETECTION: true
  RANDOM_ROD_SELECTION: true
  SPOOL_CONFIDENCE: 0.985
  SPOD_ROD_RECAST_DELAY: 1800
  ALARM_SOUND: "../static/sound/guitar.wav"

KEY:
  TEA: -1
  CARROT: -1
  RODS: [1, 2, 3]
  COFFEE: 4
  DIGGING_TOOL: 5
  ALCOHOL: 6
  MAIN_ROD: 1
  SPOD_ROD: 7
  QUIT: "CTRL-C"

STAT:
  ENERGY_THRESHOLD: 0.74
  HUNGER_THRESHOLD: 0.5
  COMFORT_THRESHOLD: 0.51
  COFFEE_LIMIT: 10
  COFFEE_PER_DRINK: 1
  ALCOHOL_DELAY: 900
  ALCOHOL_PER_DRINK: 1

FRICTION_BRAKE:
  INITIAL: 29
  MAX: 30
  START_DELAY: 2.0
  INCREASE_DELAY: 1.0

LURE:
  CHANGE_DELAY: 1800
  BROKEN_ACTION: "quit"

KEEPNET:
  CAPACITY: 100
  DELAY: 1.0
  FULL_ACTION: "quit"
  RELEASE_WHITELIST:
    - "mackerel"
    - "saithe"
    - "herring"
    - "squid"
    - "scallop"
    - "mussel"

PAUSE:
  DELAY: 1800
  DURATION: 600

PROFILE:
  SPIN:
    MODE: "spin"
    CAST_POWER_LEVEL: 5.0
    CAST_DELAY: 6.0
    TIGHTEN_DURATION: 0.0
    RETRIEVE_DURATION: 0.0
    RETRIEVE_DELAY: 0.0
    PRE_ACCELERATION: false
    POST_ACCELERATION: "off"

  SPECIAL_SPIN:
    MODE: "spin"
    CAST_POWER_LEVEL: 5.0
    CAST_DELAY: 6.0
    TIGHTEN_DURATION: 1.0
    RETRIEVE_DURATION: 1.1
    RETRIEVE_DELAY: 3.0
    PRE_ACCELERATION: false
    POST_ACCELERATION: "off"

  BOTTOM:
    MODE: "bottom"
    CAST_POWER_LEVEL: 5.0
    CAST_DELAY: 4.0
    POST_ACCELERATION: "off"
    CHECK_DELAY: 32.0
    CHECK_MISS_LIMIT: 16

  PIRK:
    MODE: "pirk"
    CAST_POWER_LEVEL: 1.0
    CAST_DELAY: 4.0
    SINK_TIMEOUT: 60.0
    TIGHTEN_DURATION: 1.0
    PIRK_DURATION: 0.5
    PIRK_DELAY: 2.0
    PIRK_TIMEOUT: 32.0
    PIRK_TIMEOUT_ACTION: "adjust"
    POST_ACCELERATION: "auto"
    HOOK_DELAY: 0.0
    TROLLING: "off"

  ELEVATOR:
    MODE: "elevator"
    CAST_POWER_LEVEL: 1.0
    CAST_DELAY: 4.0
    SINK_TIMEOUT: 60.0
    TIGHTEN_DURATION: 1.0
    ELEVATE_DURATION: 4.0
    ELEVATE_DELAY: 4.0
    ELEVEATE_TIMEOUT: 40.0
    POST_ACCELERATION: "auto"
    HOOK_DELAY: 0.0
    TROLLING: "off"

  FLOAT:
    MODE: "float"
    CAST_POWER_LEVEL: 5.0
    CAST_DELAY: 4.0
    FLOAT_SENSITIVITY: 0.65
    CHECK_DELAY: 1.0
    PULL_DELAY: 0.5
    DRIFT_TIMEOUT: 16.0
    CAMERA_SHAPE: "square"

  TEST:
    MODE: "float"
    CAST_POWER_LEVEL: 1.22
    PEKO: 1
    CAST_DELAY: 1.23
    FLOAT_SENSITIVITY: 1.23
    CHECK_DELAY: 1.23
    PULL_DELAY: 1.23
    DRIFT_TIMEOUT: 1.23
    CAMERA_SHAPE: "square"
